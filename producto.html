<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personaliza tu Pulsera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formulario-compra">
    <h2>Personaliza tu Pulsera</h2>

    <label for="modelo">Modelo:</label>
    <select id="modelo">
      <option value="fit4">HUAWEI WATCH FIT 4</option>
      <option value="fit4pro">HUAWEI WATCH FIT 4 Pro</option>
    </select>

    <label for="color">Color:</label>
    <select id="color">
      <option value="negro">Negro</option>
      <option value="lila">Lila</option>
      <option value="beige">Beige</option>
      <option value="gris">Gris</option>
    </select>

    <label for="grabado">Texto grabado (opcional):</label>
    <input type="text" id="grabado" placeholder="Ej. Mi Huawei">

    <button>Agregar al carrito</button>
  </div>
</body>
</html>
